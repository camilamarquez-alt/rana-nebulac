<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rana Nebulac</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a4d1a, #2d572c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    h1 {
      color: #80d480;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0 #1a4d1a;
      font-size: 2.5em;
    }

    #contenedor-mascota {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 20px 0;
      image-rendering: pixelated;
    }

    #mascota {
      width: 160px;
      height: 160px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    /* Estados emocionales con estilo pixelado */
    .rana-feliz {
      filter: brightness(1.1) saturate(1.2);
      animation: respirar-suave 3s infinite ease-in-out;
    }

    .rana-comiendo {
      animation: masticar 0.6s infinite steps(2);
      filter: hue-rotate(10deg);
    }

    .rana-jugando {
      animation: saltar-pixel 0.8s infinite alternate;
      filter: brightness(1.3);
    }

    .rana-durmiendo {
      animation: dormir-pixel 2s infinite ease-in-out;
      filter: brightness(0.7) saturate(0.8);
    }

    .rana-limpia {
      animation: brillar-pixel 1.2s infinite alternate;
      filter: brightness(1.4) drop-shadow(0 0 4px #80ff80);
    }

    .rana-triste {
      animation: latido-lento 2s infinite ease-in-out;
      filter: brightness(0.8) saturate(0.7) hue-rotate(-20deg);
    }

    .rana-emocionada {
      animation: vibrar-pixel 0.4s infinite alternate;
      filter: brightness(1.5) saturate(1.4);
    }

    /* Animaciones pixeladas */
    @keyframes saltar-pixel {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-15px) scale(1.05); }
    }

    @keyframes masticar {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(0.95); }
      100% { transform: scaleX(1); }
    }

    @keyframes respirar-suave {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes dormir-pixel {
      0%, 100% { 
        transform: scale(0.98) translateY(2px); 
        opacity: 0.9;
      }
      50% { 
        transform: scale(1) translateY(0); 
        opacity: 0.7;
      }
    }

    @keyframes brillar-pixel {
      0% { 
        filter: brightness(1) drop-shadow(0 0 0px #80ff80);
        transform: scale(1);
      }
      100% { 
        filter: brightness(1.4) drop-shadow(0 0 6px #80ff80);
        transform: scale(1.03);
      }
    }

    @keyframes latido-lento {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.98); }
    }

    @keyframes vibrar-pixel {
      0% { transform: translateX(-1px) rotate(-1deg); }
      100% { transform: translateX(1px) rotate(1deg); }
    }

    @keyframes parpadear {
      0%, 90% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
      100% { transform: scaleY(1); }
    }

    #estado {
      margin: 15px;
      font-size: 1.2em;
      color: #b3e6b3;
      font-weight: bold;
      text-shadow: 1px 1px 0 #1a4d1a;
      text-align: center;
      min-height: 2em;
    }

    .botones {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0;
    }

    button {
      background: linear-gradient(to bottom, #4caf50, #3e8e41);
      border: 2px solid #2d572c;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Courier New', monospace;
      text-shadow: 1px 1px 0 #1a4d1a;
      box-shadow: 0 4px 0 #2d572c;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #2d572c;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 #2d572c;
    }

    #colorPicker {
      margin-top: 15px;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #3e8e41;
    }

    .estadisticas {
      display: flex;
      gap: 12px;
      margin: 15px 0;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #3e8e41;
    }

    .estadistica {
      text-align: center;
      color: #80d480;
    }

    .barra {
      width: 70px;
      height: 10px;
      background: #2d572c;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
      border: 1px solid #1a4d1a;
    }

    .progreso {
      height: 100%;
      transition: width 0.5s;
      box-shadow: inset 0 0 4px rgba(255,255,255,0.3);
    }

    #hambre-bar { background: linear-gradient(to right, #ff6b6b, #ff8e8e); }
    #felicidad-bar { background: linear-gradient(to right, #4ecdc4, #88f7e9); }
    #energia-bar { background: linear-gradient(to right, #45b7d1, #7ed6fe); }

    .emoji-estado {
      font-size: 1.5em;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>üê∏ RANA NEBULAC</h1>

  <div class="estadisticas">
    <div class="estadistica">
      <div>üçó HAMBRE</div>
      <div class="barra"><div class="progreso" id="hambre-bar" style="width: 50%;"></div></div>
    </div>
    <div class="estadistica">
      <div>üòä FELICIDAD</div>
      <div class="barra"><div class="progreso" id="felicidad-bar" style="width: 80%;"></div></div>
    </div>
    <div class="estadistica">
      <div>‚ö° ENERG√çA</div>
      <div class="barra"><div class="progreso" id="energia-bar" style="width: 70%;"></div></div>
    </div>
  </div>

  <div id="contenedor-mascota">
    <div id="mascota" class="rana-feliz"></div>
  </div>
  
  <div id="estado">
    <span class="emoji-estado">üëã</span>¬°Hola! Estoy feliz de verte
  </div>

  <div class="botones">
    <button onclick="alimentar()">üçΩÔ∏è ALIMENTAR</button>
    <button onclick="limpiar()">üßº LIMPIAR</button>
    <button onclick="dormir()">üåô DORMIR</button>
    <button onclick="jugar()">üéÆ JUGAR</button>
    <button onclick="cariciar()">üíñ CARICIAR</button>
    <button onclick="hacerReir()">üòÇ RE√çR</button>
  </div>

  <div id="colorPicker">
    <label for="color" style="color: #80d480;">üé® CAMBIAR FONDO:</label>
    <input type="color" id="color" value="#1a4d1a" onchange="cambiarFondo()">
  </div>

  <script>
    const mascota = document.getElementById('mascota');
    const estado = document.getElementById('estado');
    const estadoEmoji = estado.querySelector('.emoji-estado');
    const colorPicker = document.getElementById('color');
    
    // === SOLUCI√ìN: CARGAR IMAGEN CON VERIFICACI√ìN ===
    function cargarImagenRana() {
        const img = new Image();
        img.src = 'rana-nebulac.png';
        
        img.onload = function() {
            console.log('‚úÖ Imagen cargada correctamente');
            mascota.style.backgroundImage = "url('rana-nebulac.png')";
        };
        
        img.onerror = function() {
            console.log('‚ùå Error cargando la imagen');
            // Mostrar placeholder si falla
            mascota.style.backgroundImage = 'none';
            mascota.style.backgroundColor = '#4CAF50';
            mascota.innerHTML = 'üê∏';
            mascota.style.display = 'flex';
            mascota.style.alignItems = 'center';
            mascota.style.justifyContent = 'center';
            mascota.style.fontSize = '4em';
        };
    }
    
    // Cargar la imagen al iniciar
    cargarImagenRana();
    
    // Estad√≠sticas de la rana
    let estadisticas = {
      hambre: 50,
      felicidad: 80,
      energia: 70
    };

    // Sistema de emociones
    let emocionActual = 'feliz';
    let parpadeoInterval;

    function iniciarParpadeo() {
      // Parpadeo aleatorio
      if (parpadeoInterval) clearInterval(parpadeoInterval);
      parpadeoInterval = setInterval(() => {
        if (Math.random() > 0.7 && emocionActual === 'feliz') {
          mascota.style.animation = 'parpadear 0.3s ease';
          setTimeout(() => {
            if (emocionActual === 'feliz') {
              mascota.style.animation = 'respirar-suave 3s infinite ease-in-out';
            }
          }, 300);
        }
      }, 3000);
    }

    function actualizarBarras() {
      document.getElementById('hambre-bar').style.width = Math.max(0, Math.min(100, estadisticas.hambre)) + '%';
      document.getElementById('felicidad-bar').style.width = Math.max(0, Math.min(100, estadisticas.felicidad)) + '%';
      document.getElementById('energia-bar').style.width = Math.max(0, Math.min(100, estadisticas.energia)) + '%';
    }

    function cambiarEmocion(emocion, mensaje, emoji) {
      emocionActual = emocion;
      mascota.className = emocion;
      estado.textContent = mensaje;
      estadoEmoji.textContent = emoji;
    }

    function alimentar() {
      cambiarEmocion('rana-comiendo', '√ëam √±am... ¬°Qu√© rico!', 'üçó');
      
      estadisticas.hambre = Math.max(0, estadisticas.hambre - 30);
      estadisticas.felicidad = Math.min(100, estadisticas.felicidad + 10);
      actualizarBarras();
      
      setTimeout(() => {
        cambiarEmocion('rana-feliz', '¬°Estoy lleno y feliz!', 'üòä');
        iniciarParpadeo();
      }, 2000);
    }

    function limpiar() {
      cambiarEmocion('rana-limpia', '¬°Me encanta estar limpia!', '‚ú®');
      estadisticas.felicidad = Math.min(100, estadisticas.felicidad + 15);
      actualizarBarras();
      
      setTimeout(() => {
        cambiarEmocion('rana-feliz', '¬°Brillante y contenta!', 'üåü');
        iniciarParpadeo();
      }, 3000);
    }

    function dormir() {
      cambiarEmocion('rana-durmiendo', 'Zzzz... Durmiendo...', 'üò¥');
      estadisticas.energia = 100;
      actualizarBarras();
      
      setTimeout(() => {
        cambiarEmocion('rana-feliz', '¬°Qu√© buena siesta! Estoy llena de energ√≠a', '‚ö°');
        iniciarParpadeo();
      }, 4000);
    }

    function jugar() {
      if (estadisticas.energia > 20) {
        cambiarEmocion('rana-jugando', '¬°Woo! ¬°Esto es divertido!', 'üéÆ');
        
        estadisticas.energia = Math.max(0, estadisticas.energia - 20);
        estadisticas.felicidad = Math.min(100, estadisticas.felicidad + 25);
        estadisticas.hambre = Math.min(100, estadisticas.hambre + 15);
        actualizarBarras();
        
        setTimeout(() => {
          cambiarEmocion('rana-feliz', '¬°Qu√© bien lo pas√©! Ahora tengo hambre', 'üòÖ');
          iniciarParpadeo();
        }, 3000);
      } else {
        cambiarEmocion('rana-triste', 'Estoy muy cansada para jugar...', 'üòî');
        setTimeout(() => {
          cambiarEmocion('rana-feliz', 'Necesito descansar un poco', 'üí§');
          iniciarParpadeo();
        }, 2000);
      }
    }

    function cariciar() {
      cambiarEmocion('rana-emocionada', '¬°Me encantan las caricias!', 'üíñ');
      estadisticas.felicidad = Math.min(100, estadisticas.felicidad + 5);
      actualizarBarras();
      
      setTimeout(() => {
        cambiarEmocion('rana-feliz', 'Eso fue agradable...', 'üòä');
        iniciarParpadeo();
      }, 1500);
    }

    function hacerReir() {
      cambiarEmocion('rana-emocionada', '¬°Jaja! ¬°Eso fue gracioso!', 'üòÇ');
      estadisticas.felicidad = Math.min(100, estadisticas.felicidad + 8);
      actualizarBarras();
      
      setTimeout(() => {
        cambiarEmocion('rana-feliz', 'Siempre me haces re√≠r', 'üòÑ');
        iniciarParpadeo();
      }, 2000);
    }

    function cambiarFondo() {
      document.body.style.background = `linear-gradient(to bottom, ${colorPicker.value}, #2d572c)`;
    }

    // Inicializar
    actualizarBarras();
    iniciarParpadeo();
</script>

</body>
</html>
